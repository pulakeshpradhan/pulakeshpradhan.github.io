    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 24px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .header p {
            color: var(--text-secondary);

            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 32px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

        .chart-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chart-body img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .chart-actions {
            margin-top: 10px;
        }



        .chart-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

   
        .chart-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 500;
        }

 

        .chart-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 16px;
        }



        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background: var(--card-background);
            border-radius: var(--border-radius);
            max-width: 800px;
            width: 90%;
            margin: 5% auto;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            flex-shrink: 0;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .modal-body {
            padding: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .code-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1e293b;
        }

        pre {
            margin: 0;
            padding: 0;
            background: none !important;
        }

        code {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .modal-footer {
            padding: 10px 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #code-lines {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .close:hover {
            color: var(--text-primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
        }
    </style>

        function openModal(codeType) {
            const modal = document.getElementById('codeModal');
            const codeElement = document.getElementById('modalCode');
            const titleElement = document.getElementById('modalTitle');
            const linesElement = document.getElementById('code-lines');
            
            const snippet = codeSnippets[codeType];
            codeElement.textContent = snippet.code.trim();
            titleElement.textContent = snippet.title;
            
            const lineCount = snippet.code.split('\n').length;
            linesElement.textContent = `${lineCount} lines`;
            
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);
            Prism.highlightAll();
            
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('codeModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 200);
        }

        function copyCode() {
            const code = document.getElementById('modalCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const copyBtn = document.querySelector('.modal-header .btn-secondary');
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            });
        }

        function downloadCode() {
            const code = document.getElementById('modalCode').textContent;
            const title = document.getElementById('modalTitle').textContent;
            const blob = new Blob([code], { type: 'text/x-python' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${title.toLowerCase().replace(/\s+/g, '_')}.py`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        function downloadChart(chartType) {
            alert(`Downloading ${chartType} chart...`);
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('codeModal')) {
                closeModal();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('codeModal').style.display === 'block') {
                closeModal();
            }
        });
