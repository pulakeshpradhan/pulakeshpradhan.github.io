<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo.png">
    <title>NewOne</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .bgimg {
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('assets/images/comming.webp');
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            color: white;
        }

        .topleft, .bottomleft, .middle {
            position: absolute;
            text-align: center;
        }

        .topleft {
            top: 2%;
            left: 3%;
            font-size: 2rem;
        }

        .middle {
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
        }

        .middle h1 {
            font-weight: bold;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .whatsapp-section {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.2);
            color: black;
        }

        .button {
            background-color: #34B7F1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #0082BF;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="bgimg">
        <div class="topleft">
            <p><i class="fas fa-globe"></i> Pulakesh Pradhan</p>
        </div>
        
        <div class="middle">
            <h1>COMING SOON</h1>
            
            <div class="whatsapp-section">
                <h3> Till Then Let's Connect on WhatsApp </h3>
                <div>
                    <input type="text" id="name" placeholder="YOUR NAME...">
                </div>
                <div>
                    <textarea id="message" class="form-control" placeholder="YOUR MESSAGE..."></textarea>
                </div>
                <div>
                    <button type="button" class="button" onclick="sendWhatsAppMessage()">SEND MESSAGE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendWhatsAppMessage() {
            var name = document.getElementById("name").value;
            var message = document.getElementById("message").value;
            var whatsappMessage = "Hi, I'm " + name + ". " + message;
            var whatsappLink = "https://wa.me/919876786545/?text=" + encodeURIComponent(whatsappMessage);
            window.open(whatsappLink, "_blank");
        }
    </script>

</body>
</html>
