<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Page - Google Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your Firebase Configuration (Replace with your details)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Google Sign-In Function
        window.googleSignIn = () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    document.getElementById("user-info").innerHTML = `
                        <div class="flex flex-col items-center space-y-3">
                            <img src="${user.photoURL}" class="w-16 h-16 rounded-full shadow-lg">
                            <h2 class="text-xl font-semibold">${user.displayName}</h2>
                            <p class="text-gray-600">${user.email}</p>
                            <button onclick="googleSignOut()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow">
                                Sign Out
                            </button>
                        </div>
                    `;
                    document.getElementById("login-btn").classList.add("hidden");
                })
                .catch((error) => {
                    alert("Login Failed! " + error.message);
                });
        };

        // Google Sign-Out Function
        window.googleSignOut = () => {
            signOut(auth).then(() => {
                document.getElementById("user-info").innerHTML = "";
                document.getElementById("login-btn").classList.remove("hidden");
            }).catch((error) => {
                console.error("Sign out error", error);
            });
        };

        // Check Authentication State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("user-info").innerHTML = `
                    <div class="flex flex-col items-center space-y-3">
                        <img src="${user.photoURL}" class="w-16 h-16 rounded-full shadow-lg">
                        <h2 class="text-xl font-semibold">${user.displayName}</h2>
                        <p class="text-gray-600">${user.email}</p>
                        <button onclick="googleSignOut()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow">
                            Sign Out
                        </button>
                    </div>
                `;
                document.getElementById("login-btn").classList.add("hidden");
            } else {
                document.getElementById("user-info").innerHTML = "";
                document.getElementById("login-btn").classList.remove("hidden");
            }
        });
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Python Page - Sign In</h1>
        <button id="login-btn" onclick="googleSignIn()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg flex items-center justify-center gap-2 w-full shadow">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" class="w-6 h-6">
            Sign in with Google
        </button>
        <div id="user-info" class="mt-6"></div>
    </div>
</body>
</html>
